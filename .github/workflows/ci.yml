name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install pcre pandoc bash

      - name: Install bashly
        run: gem install bashly

      - name: Build CLI
        run: |
          mkdir -p dist
          bashly generate

      - name: Run unit tests
        run: |
          export PATH="/usr/local/bin:$PATH"
          SKIP_INTEGRATION=1 bash test/approve
